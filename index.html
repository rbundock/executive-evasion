<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Evasion</title>

    <style>
body, html, canvas {
    margin: 0;
    padding: 0;
}
    canvas { background: #eee; display: block; margin: 0 auto; position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

</head>
<body>

    <div id="startModal" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 100;">
        <h1>Press Any Key to Start</h1>
    </div>
    
    <canvas id="gameCanvas" width="100%" height="100%"></canvas>

    <div id="gameOverModal" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: none; justify-content: center; align-items: center; z-index: 100;">
        <div><h1>Game Over</h1></div>
        <div>
            <p id="finalScore">Your Final Score: </p>
            <button id="restartButton">Restart</button>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="game/audio.js"></script>
    <script src="game/modal.js"></script>
    <script src="game/utilities.js"></script>
    <script src="game/player.js"></script>
    <script src="game/pit.js"></script>
    <script src="game/zombie.js"></script>
    <script src="game/treasure.js"></script>
    <script src="game/ai.js"></script>
</body>
</html>
